<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SHAHDOW AND OUTLINE</title>
    <style>
        .box {
            border: 2px solid black;
            padding:33px;
            box-shadow:  10px 8px 11px purple;
        }
        .text-element{
            
            text-shadow:2px 2px 3px rgb(135, 61, 204);
            outline:2px solid black;

            border:2px solid green;
            border-radius:19px;                                                                                                       
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <p class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis deserunt doloremque, aut eos numquam accusantium sint ipsam qui. Obcaecati quia, explicabo sequi et quae dolorem debitis nostrum consequatur, nulla repellat dolor rem.
    </p>

</body>

</html>
