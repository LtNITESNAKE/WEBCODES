<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <h1>FROM to apply for sigma web development course </h1>
    <FORM action="post">
        <div>
            <label for="Username">ENter your username</label>
            <input type="text" id="Username" name="Username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="SUBCRIBE" name="SUBCRIBE" value="Yes">
            <label for="SUBCRIBE">SUBCRIBE TO NEWS LETTER</label>
        </div>
        <div>
            <label for="comment">Enter your comment here...</label>
            <textarea name="comment" id="comment cols=" 50" rows="4"></textarea>
        </div>
        <div>
            <select name="fruits" id="fruits">
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <option value="cherry">cherry</option>
            </select>
        </div>

    </FORM>
</body>

</html>
