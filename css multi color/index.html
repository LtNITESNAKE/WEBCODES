<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI COLOURDE NAV BAR</title>
    <style>
       :root{
              --color:rgb(0, 0, 0);
              --seccolor:rgb(255, 255, 255);
              --thirdcolor:aqua;
            }
            *{ 
                margin: 0;
                padding: 0;
             }
             body {
                
                background-color: grey;
                position: relative sticky;
             }
        div {
            
            display:inline;
            /* position: sticky; */
            border-radius: 15px;
            text-align: end;
            text-decoration: double;
            margin: 23px;
            padding: 32px;
            background-color: var(--color);
            color:var(--seccolor)
            
            
        }
        div ul :first-child{
            background-color:var(--thirdcolor);
        }
        div ul :nth-child(2){
            --thirdcolor:rgb(255, 194, 26);

            background-color: var(--thirdcolor);

        }
        div ul :nth-child(3){
            --thirdcolor:rgb(28, 88, 218);

            background-color: var(--thirdcolor);

        }
        .p{
            border: 2px solid whitesmoke;
            text-align: justify;
            position: sticky;
            --fourthcolor:purple;
            background-color: var(--fourthcolor);

        }


  
    </style>
</head>
<body>
     <div>
          <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>CONTACT</li>
            </ul>
          </nav>
     </div>
